<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta property="og:url"
        content="http://conceptoactual.com/news.html?id=120" />
  <meta property="og:title"
        content="Concepto Actual" />
  <meta property="og:description"
        content="Empresa encarga de desarrollar aplicaciones movil y web con calidad" />
  <meta property="og:image"
        content="http://developando.com/images/developandoLogo.jpeg" />
  <title>Concepto Actual</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="styles.css"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxygen"
        rel="stylesheet">
  <link rel="stylesheet"
        type="text/css"
        href="jquery/css/slick.css">
  <link rel="stylesheet"
        type="text/css"
        href="jquery/css/slick-theme.css">
  <style>
    #app {
      display: none;
    }

    /* preloader */

    #preloader {
      width: 120px;
      height: 120px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      z-index: 1000;
    }

    #loader {
      background-image: url('images/loading.png');
      width: 125px;
      height: 125px;
      -webkit-animation: spin 2s infinite;
      animation: spin 2s infinite;
    }

    @-webkit-keyframes spin {
      0% {
        transform: rotate(60deg);
      }
      50% {
        transform: rotate(-60deg);
      }
      100% {
        transform: rotate(60deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(60deg);
      }
      50% {
        transform: rotate(-60deg);
      }
      100% {
        transform: rotate(60deg);
      }
    }
  </style>
</head>

<body>
  <!-- Load Facebook SDK for JavaScript -->
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: 'XXXXXXXXXX',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v2.10'
      });
      //FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=XXXXXXXXXX";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="app"></div>
  <script src="./bundle.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"
          type="text/javascript"></script>
  <div id="preloader">
    <div id="loader"></div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"
          type="text/javascript"></script>
  <script>
    $(window).load(function () {
      $('#preloader').fadeOut('3000');
      $('#app').fadeIn('7000');
    })
  </script>
  <script src="jquery/js/slick.js"
          type="text/javascript"
          charset="utf-8"></script>
  <script type="text/javascript">
    var $jq = jQuery.noConflict();
    $jq(document).on('ready', function () {
      $jq(".regular").slick({
        dots: false,
        infinite: true,
        slidesToShow: 4,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
      });
    });
  </script>

</body>

</html>
